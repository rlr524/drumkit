<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:400,400i&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <title>Ritsu's Drumkit</title>
</head>
<body>
    <h1 id = "title">Ritsu's Drum 🥁 Kit</h1>
    <div class="set">
        <button class="btn w drum">w</button>
        <button class="btn a drum">a</button>
        <button class="btn s drum">s</button>
        <button class="btn d drum">d</button>
        <button class="btn j drum">j</button>
        <button class="btn k drum">k</button>
        <button class="btn l drum">l</button>
    </div>
    <div class="instructions">
        <p>Use your keyboard or click each piece of the kit to play.</p>
    </div>
    
    <footer>
        Made by Emiya Consulting in Issaquah, Washington
    </footer>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
